<!DOCTYPE html>
<html>
    <body>
        <h2>SortingArray</h2>
        <p id="demo1"> </p>
        <p id="demo2"></p>
        <script>
            const colour=["white","black","green","blue","pink","orange"];
            document.getElementById("demo1").innerHTML=colour;
            colour.sort();
            document.getElementById("demo2").innerHTML=colour;
        </script>
    </body>
</html>
