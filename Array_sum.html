//Develop a JavaScript program to display the sum and product of array elements.
<html>
<head>
 <title>Display sum and product of array elements</title>
</head>
<body>
 <script type="text/javascript">
  var a=new Array(3,"one");
  a.push(23.12)
  a.push('p')
  a.unshift("zero")
  a.pop()
  document.write(a.length)
 </script>
</body>
</html>
