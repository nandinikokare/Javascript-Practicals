<!DOCTYPE html>
<html>
    <body>
        <h1>DoWhileLoop</h1>
        <p>click the button</p>
       
        <button onclick="myFunction()">Try it</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                var text = "";
                var i = 0;
                do{
                    text += "<br>The Number is" + i;
                    i++;
                }
                while(i<5);
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
