<!DOCTYPE html>
<html>
    <body>
        <h2>ShiftArray</h2>
        <p id="demo">
            <p id="demo1"></p>
        </p>
        <script>
            const colour=["white","black","green","blue","pink","orange"];
            colour.shift();
            document.getElementById("demo").innerHTML=colour;
            const colour1=["white","black","green","blue","pink","orange"];
            colour1.pop();
            document.getElementById("demo1").innerHTML=colour1;

        </script>
    </body>
</html>
