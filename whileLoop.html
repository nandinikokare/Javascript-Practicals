<!DOCTYPE html>
<html>
    <body>
        <h1>WhileLoop</h1>
        <p id="demo"></p>
        <script>
           
            var a=0;
            var b=0;
            while(a<3){
                a++;
                b+=a;
            }
            document.getElementById("demo").innerHTML=b;
        </script>
    </body>
</html>
