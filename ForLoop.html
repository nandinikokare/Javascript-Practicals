<!DOCTYPE html>
<html>
    <body>
        <h1>ForLoop</h1>
        <p id="demo"></p>
        <script>
            let text="";
            for(i=0;i<5;i++){
                text +="The Number is "+i+"<br>";

            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
