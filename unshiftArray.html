<!DOCTYPE html>
<html>
    <body>
        <h2>UnshiftArr</h2>
        <p id="demo">
        </p>
        <script>
            const colour=["white","black","green","blue","pink","orange"];
            colour.unshift("Violet");
            document.getElementById("demo").innerHTML=colour;
        </script>
    </body>
</html>
